<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <router-outlet name="header"></router-outlet>
  </header>

  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">Repositorio</span>
    <nav class="mdl-navigation" *ngIf="user != null">
      <a class="mdl-navigation__link" href="">Subir</a>
    </nav>
    <nav class="mdl-navigation" *ngIf="user == null">
      <a class="mdl-navigation__link" routerLink="/registro">Registrarse</a>
      <a class="mdl-navigation__link cursor_hand" routerLink="/login">Iniciar sesi√≥n</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
