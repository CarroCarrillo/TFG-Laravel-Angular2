<div class="mdl-grid">
    <div class="col-lg-10">
        <div class="row">
            <div class="col-md-12">
                <img src="../../assets/data/{{image.hashedName}}" alt="{{image.title}}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>{{image.title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Temas</h3>
                <ul class="demo-list-item mdl-list">
                    <li *ngFor="let subject of subjects" class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                        {{subject}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <detail-field [title]="'Descripción'" [value]="image.description"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <detail-field [title]="'Fuente'" [value]="image.source" [link]="image.source"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Fecha'" [value]="image.date"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Tipo de recurso'" [value]="image.type"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Covertura'" [value]="image.coverage"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Relación'" [value]="image.relation"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Autor'" [value]="image.author"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Editor'" [value]="image.editor"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Publicador'" [value]="image.publisher"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Otros colaboradores'" [value]="image.contributor"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Derechos'" [value]="image.rights"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Formato'" [value]="image.format"></detail-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <detail-field [title]="'Idioma'" [value]="image.language"></detail-field>
            </div>
            <div class="col-md-6">
                <detail-field [title]="'Identificador'" [value]="image.identifier"></detail-field>
            </div>
        </div>
    </div>
</div>
