<h2>Resultados para: {{ _query }}</h2>
<div class="mdl-grid">
    <div class="col-md-2 panel-left">
        <div>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-images">
            <input type="checkbox" id="switch-images" class="mdl-switch__input" (change)="toggleImages()" checked>
            <span class="mdl-switch__label">Imágenes</span>
            </label>
            <div class="close" [class.open]="_images">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-title">
                <input type="checkbox" id="checkbox-title" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Título</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-subject">
                <input type="checkbox" id="checkbox-subject" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Temas</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-description">
                <input type="checkbox" id="checkbox-description" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Descripción</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-source">
                <input type="checkbox" id="checkbox-source" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Fuente</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-format">
                <input type="checkbox" id="checkbox-format" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Formato</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-author">
                <input type="checkbox" id="checkbox-author" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Autor</span>
                </label>
            </div>
        </div>
        <div>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-users">
            <input type="checkbox" id="switch-users" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Usuarios</span>
            </label>
        </div>
    </div>
    <div class="col-lg-10 content-right" (scroll)="onScroll($event)">
        <div *ngFor="let hit of _hits">
            <div class="col-md-4" *ngIf="hit._type == 'image'">
                <a routerLink="/imagen/{{hit._source.id}}" class="no-underline">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(../../assets/data/' + hit._source.hashedName + ')'}">
                            <h2 class="mdl-card__title-text">{{ hit._source.title }}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{hit._source.description }}
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4" *ngIf="hit._type == 'user'">
                <a routerLink="/perfil/{{hit._source.id}}" class="no-underline">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(' + hit._source.profile_image + ')'}">
                            <h2 class="mdl-card__title-text">{{ hit._source.username }}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{ hit._source.name }} {{ hit._source.surname }}
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div *ngIf="_end">
            No hay más resultados
        </div>
    </div>
</div>
