<h2>Resultados para: {{ _query }}</h2>
<div class="mdl-grid">
    <div class="col-md-2 panel-left">
        <div class="filter_group">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-images">
            <input type="checkbox" id="switch-images" class="mdl-switch__input" (click)="toggleImages()" checked>
            <span class="mdl-switch__label">Imágenes</span>
            </label>
            <div class="close" [@openPanel]="_imagesState">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-title">
                <input type="checkbox" id="checkbox-title" class="mdl-checkbox__input" (change)="toggle(_fields, 'title')" checked>
                <span class="mdl-checkbox__label">Título</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-subject">
                <input type="checkbox" id="checkbox-subject" class="mdl-checkbox__input" (change)="toggle(_fields, 'subject')" checked>
                <span class="mdl-checkbox__label">Temas</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-description">
                <input type="checkbox" id="checkbox-description" class="mdl-checkbox__input" (change)="toggle(_fields, 'description')" checked>
                <span class="mdl-checkbox__label">Descripción</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-source">
                <input type="checkbox" id="checkbox-source" class="mdl-checkbox__input" (change)="toggle(_fields, 'source')" checked>
                <span class="mdl-checkbox__label">Fuente</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-language">
                <input type="checkbox" id="checkbox-language" class="mdl-checkbox__input" (change)="toggle(_fields, 'language')" checked>
                <span class="mdl-checkbox__label">Idioma</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-relation">
                <input type="checkbox" id="checkbox-relation" class="mdl-checkbox__input" (change)="toggle(_fields, 'relation')" checked>
                <span class="mdl-checkbox__label">Relación</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-coverage">
                <input type="checkbox" id="checkbox-coverage" class="mdl-checkbox__input" (change)="toggle(_fields, 'coverage')" checked>
                <span class="mdl-checkbox__label">Cobertura</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-creator">
                <input type="checkbox" id="checkbox-creator" class="mdl-checkbox__input" (change)="toggle(_fields, 'creator')" checked>
                <span class="mdl-checkbox__label">Creador</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-contributor">
                <input type="checkbox" id="checkbox-contributor" class="mdl-checkbox__input" (change)="toggle(_fields, 'contributor')" checked>
                <span class="mdl-checkbox__label">Contribuidor</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-publisher">
                <input type="checkbox" id="checkbox-publisher" class="mdl-checkbox__input" (change)="toggle(_fields, 'publisher')" checked>
                <span class="mdl-checkbox__label">Publicador</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-rights">
                <input type="checkbox" id="checkbox-rights" class="mdl-checkbox__input" (change)="toggle(_fields, 'rights')" checked>
                <span class="mdl-checkbox__label">Derechos</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-date">
                <input type="checkbox" id="checkbox-date" class="mdl-checkbox__input" (change)="toggle(_fields, 'date')" checked>
                <span class="mdl-checkbox__label">Fecha</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-type">
                <input type="checkbox" id="checkbox-type" class="mdl-checkbox__input" (change)="toggle(_fields, 'type')" checked>
                <span class="mdl-checkbox__label">Tipo</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-format">
                <input type="checkbox" id="checkbox-format" class="mdl-checkbox__input" (change)="toggle(_fields, 'format')" checked>
                <span class="mdl-checkbox__label">Formato</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-identifier">
                <input type="checkbox" id="checkbox-identifier" class="mdl-checkbox__input" (change)="toggle(_fields, 'identifier')" checked>
                <span class="mdl-checkbox__label">Identificador</span>
                </label>
            </div>
        </div>
        <div class="filter_group">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-users">
            <input type="checkbox" id="switch-users" class="mdl-switch__input" (click)="toggleUsers()" checked>
            <span class="mdl-switch__label">Usuarios</span>
            </label>
            <div class="close" [@openPanelSmall]="_usersState">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-name">
                <input type="checkbox" id="checkbox-name" class="mdl-checkbox__input" (change)="toggle(_fields, 'name')" checked>
                <span class="mdl-checkbox__label">Nombre</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-surname">
                <input type="checkbox" id="checkbox-surname" class="mdl-checkbox__input" (change)="toggle(_fields, 'surname')" checked>
                <span class="mdl-checkbox__label">Apellidos</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-username">
                <input type="checkbox" id="checkbox-username" class="mdl-checkbox__input" (change)="toggle(_fields, 'username')" checked>
                <span class="mdl-checkbox__label">Nombre de usuario</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-email">
                <input type="checkbox" id="checkbox-email" class="mdl-checkbox__input" (change)="toggle(_fields, 'email')" checked>
                <span class="mdl-checkbox__label">Correo electrónico</span>
                </label>
            </div>
        </div>
    </div>
    <div class="col-lg-10 content-right" (scroll)="onScroll($event)">
        <div *ngFor="let hit of _hits">
            <div class="col-md-4" *ngIf="hit._type == 'image'">
                <a routerLink="/imagen/{{hit._source.id}}" class="no-underline">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(../../assets/data/' + hit._source.hashedName + ')'}">
                            <h2 class="mdl-card__title-text">{{ hit._source.title }}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{hit._source.description }}
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4" *ngIf="hit._type == 'user'">
                <a routerLink="/perfil/{{hit._source.id}}" class="no-underline">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(' + hit._source.profile_image + ')'}">
                            <h2 class="mdl-card__title-text">{{ hit._source.username }}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{ hit._source.name }} {{ hit._source.surname }}
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div id="end" *ngIf="_end">
            No hay más resultados
        </div>
    </div>
</div>
