<div class="mdl-grid">
    <div class="col-md-3" *ngFor="let image of lastImages">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title" [ngStyle]="{'background-image': 'url(../../assets/data/' + image.hashedName + ')'}">
                <h2 class="mdl-card__title-text">{{ image.title }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{image.description }}
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
                </button>
            </div>
        </div>
    </div>
</div>
