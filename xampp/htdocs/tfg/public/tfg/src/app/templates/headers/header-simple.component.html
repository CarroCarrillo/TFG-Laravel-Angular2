<div class="mdl-layout__header-row">
  <!-- Title -->
  <span class="mdl-layout-title">Biblioteca Virtual Miguel de Cervantes</span>
  <!-- Add spacer, to align navigation to the right -->
  <div class="mdl-layout-spacer"></div>
  <!-- Navigation. We hide it in small screens. -->
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user != null">
    <a class="mdl-navigation__link" href="">Subir</a>
  </nav>
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user == null">
    <a class="mdl-navigation__link" routerLink="/signup">Registrarse</a>
    <div>
      <a class="mdl-navigation__link cursor_hand" id="login-link" (click)="openLogin()">Iniciar sesi√≥n</a>
    </div>
    <div class="triangle" [class.open]="open"></div>
    <div id="login-menu"  [class.open]="open">
      <login-form></login-form>
    </div>
  </nav>
</div>
