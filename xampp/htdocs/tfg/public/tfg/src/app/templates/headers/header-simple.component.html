<div class="mdl-layout__header-row">
  <!-- Title -->
  <span class="mdl-layout-title">Biblioteca Virtual Miguel de Cervantes</span>
  <!-- Add spacer, to align navigation to the right -->
  <div class="mdl-layout-spacer"></div>
  <!-- Navigation. We hide it in small screens. -->
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user != null">
    <a class="mdl-navigation__link" href="">Subir</a>
  </nav>
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user == null">
    <a class="mdl-navigation__link" routerLink="/signup">Registrarse</a>
    <div>
      <a class="mdl-navigation__link cursor_hand" (click)="openLogin()">Iniciar sesión</a>
    </div>
    {{open}}
    <div class="triangle" [class.open]="open"></div>
    <div id="login-menu"  [class.open]="open">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="usernameLogin" autofocus>
          <label class="mdl-textfield__label" for="usernameLogin">Nombre de usuario</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="passwordLogin">
          <label class="mdl-textfield__label" for="passwordLogin">Contraseña</label>
        </div>
      </form>
    </div>
  </nav>
</div>
