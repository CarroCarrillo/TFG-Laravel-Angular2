<div class="mdl-layout__header-row">
  <!-- Title -->
  <a class="mdl-navigation__link" routerLink="/inicio"><span class="mdl-layout-title">
  Biblioteca Virtual Miguel de Cervantes
  </span>
  </a>
  <!-- Add spacer, to align navigation to the right -->
  <div class="mdl-layout-spacer">
    <search-bar [placeholder]="'Buscar en BVMC'"></search-bar>
  </div>
  <!-- Navigation. We hide it in small screens. -->
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user != null">
    <a class="mdl-navigation__link" routerLink="/subir">Subir</a>

    <div id="navigation-create-btn" class="mdl-navigation__link relative">
      <profile-button></profile-button>
    </div>
  </nav>
  <nav class="mdl-navigation mdl-layout--large-screen-only" *ngIf="user == null">
    <a class="mdl-navigation__link" routerLink="/registro">Registrarse</a>
    <div>
      <a class="mdl-navigation__link cursor_hand" id="login-link" (click)="openLogin()">Iniciar sesi√≥n</a>
    </div>
    <div class="triangle" [class.open]="open"></div>
    <div id="login-menu" [class.open]="open">
      <login-form></login-form>
    </div>
  </nav>
</div>
